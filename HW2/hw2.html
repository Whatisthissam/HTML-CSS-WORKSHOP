<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="hw2.css" rel="stylesheet" type="text/css">
</head>

<body>


    <div class="main_div">
        <div class="leftdiv">
            <img src="girl.jpg">
        </div>


        <div class="rightdiv">
            <h2>Sign Up</h2>
            <form>
                <div class="row">

                    <div class="t1">
                        <label>First Name</label>
                        <input type="text">
                    </div>

                    <div class="t2">
                        <label>Last Name</label>
                        <input type="text">
                    </div>

                </div>

                <label>E-mail</label>
                <input type="email">

                <label>Password</label>
                <input type="password">

                <label>Re-enter password</label>
                <input type="password">

                <div class="checkbox">
                    <input type="checkbox" id="terms" />
                    <label for="terms">I've read and agree with Terms of Service and our Privacy Policy</label>
                </div>

                <button type="submit">Sign up</button>

                <div class="divider">OR</div>

                <div class="social-buttons">
                    <button class="google-btn">
                        <img src="https://i.pinimg.com/736x/59/7f/11/597f11b631d7d94492f1adb95110cc44.jpg" height="15px"
                            width="15px"> Sign up with Google</button>
                    <button class="facebook-btn"><img
                            src="https://i.pinimg.com/736x/42/81/f1/4281f1ab348f8e71eefba010d277daeb.jpg" height="15px"
                            width="15px"> Sign up with Facebook</button>
                </div>

                <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
